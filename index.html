<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'
</head>
<body>
    <main>
        <form id="form">
            <p class="alert"></p>
            <h3 class="title">Todo List</h3>
            <div class="control">
                <input type="text" id="entry" placeholder="e.g some stuffs">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="button" class="btn cancel-btn d-none">Cancel</button>

            </div>

        </form>
        <ul id="todo-list" class="list-container">
            <!-- <li class="list-item">
                <p class="text"> vivek tiwari</p>
                <i class='bx bx-edit bx-sm'></i>
                <i class='bx bx-check bx-sm'></i>
                <i class='bx bxs-trash bx-sm'></i>
            </li> -->
        </ul>
        <button class="btn clear-btn d-none">Clear Item</button>
    </main>
    <script src="./index.js"></script>
</body>
</html>
